<H1 mat-dialog-title>Enviar</H1>

<form [formGroup]="enviarDinero"  class="host">
<mat-form-field appearance="fill">
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="amount" >

</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput type="text" formControlName="type">
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Concepto</mat-label>
    <input matInput formControlName="concept">
</mat-form-field>
<div class="button">
    <button mat-button color="warn" mat-dialog-close >Salir</button>
    <button mat-button color="primary" (click)="obtener()">Listo!</button>
</div>
</form>
